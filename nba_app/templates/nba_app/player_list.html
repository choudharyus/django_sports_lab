{% extends "nba_app/base.html" %}

{% block content %}
 
<h2>List of National Basketball Association Players <a href="{% url 'player_create' %}">(* Add Player *)</a></h2>

<ul>
    {% for player in players %}
        <li>
            <a href="{% url 'player_detail' pk=player.pk %}">{{player.player_name}}</a>
        
        </li>
    {% endfor %}
</ul>


{% endblock %}
