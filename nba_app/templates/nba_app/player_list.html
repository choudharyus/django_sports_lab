{% extends "nba_app/base.html" %}

{% block content %}
 
<h2>List of National Basketball Association Players <button><a href="{% url 'player_create' %}"> Add Player </a></button></h2>

<ul>
    {% for player in players %}
        <ul>
            <a href="{% url 'player_detail' pk=player.pk %}">{{player.player_name}}</a>
        
        </ul>
    {% endfor %}
</ul>


{% endblock %}
