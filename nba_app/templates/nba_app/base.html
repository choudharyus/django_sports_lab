{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NBA Players</title>
    <link rel="stylesheet" href="{% static 'css/nba_app.css' %}" />
</head>

<body>
    <h1>NBA Players and Statistics</h1>
    <nav>

        <button><a href="{% url 'player_list' %}">Players</a></button>
        <button><a href="{% url 'stat_list' %}">Stats</a></button>

        <div class="user-info">
            {% if user.is_authenticated %} Welcome, {{ user.username }}
            <a href="{% url 'logout' %}">Log out</a>
            {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'signup' %}">Signup</a>
            {% endif %}
          </div>

    </nav>

    {% block content %}
    {% endblock %}

</body>

</html>
